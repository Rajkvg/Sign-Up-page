<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
</head>
<style>
    img {
        height: 70px;
        width: 70px;
    }
</style>

<body>
    <nav id="navbar">
        

        <ul>
            <li class="items"><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>

    <div class="login-wrap">
        <div class="login-html">
            
            <input id="tab-2" type="radio" checked name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-up-htm">
                    <form action="" name="myform" method="post" onsubmit="return submit1()">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input required autofocus id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input required id="email" type="email" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input required id="pass" type="password" class="input" data-type="password" onkeyup="validate()">
                        <span id="passerror"></span>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input required id="pass1" type="password" class="input" data-type="password" onkeyup="check()">
                        <span id="pass1error"></span>
                    </div>
                    <div class="group"> 
                            <input type="submit" class="button" value="Sign Up">    
                    </div>
                </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="center">
            Copyright &copy; Sign Up. All right reserved.
        </div>
    </footer>

<!-- javascript -->

    <script src="style1.js"> </script>
</body>

</html>
